<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content" >
                <div class="container">
                    <h:link outcome="/admin/admin" value="Administration" />
                    <h3>Ajouter un cours</h3>

                    <h:form enctype="multipart/form-data">
                        <h4>Formulaire ajout cours</h4>
                        <h:outputText value="Le titre :"/>
                        <h:inputText value="#{course.title}" id="title"></h:inputText>
                        <h:message for="title"></h:message> 
                        <br></br><br></br>

                        <h:outputText value="Le contenu :"/>
                        <h:inputTextarea value="#{course.content}" id="content"></h:inputTextarea>
                        <h:message for="content"></h:message>
                        <br></br><br></br>

                        <h3> Ajouter une image</h3>
                        <h:inputFile id="file" value="#{course.image}"></h:inputFile>

                        <h:commandButton action="#{course.createCourse()}" value="S'enregistrer"></h:commandButton>
                    </h:form>
                </div>
        
            </ui:define>
         </ui:composition>
    </h:body>
</html>
