<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content" >
                <h3>Veillez vous enregistrer</h3>
                <h:form>
                    <h:outputText value="Votre nom d'utilisateur :"/>
                    <h:inputText value="#{login.username}" id="username"></h:inputText>
                    <h:message for="username"></h:message>
                    <br></br><br></br>
                    <h:outputText value="Votre mot de passe :"/>
                    <h:inputSecret value="#{login.password}" id="password"></h:inputSecret>
                    <h:message for="password"></h:message> 
                    <br></br><br></br>
                    <h:commandButton action="#{login.submit()}" value="Se connecter"></h:commandButton>

                </h:form>

                <h:outputText value="#{login.errorMessage}"></h:outputText>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
