<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content" >
                <br></br>
                <br></br>
                <div class="wrapper">
                <h:form class="form-signin" >
                    <h2 class="form-signin-heading">Connectez-vous!</h2>
                    <div class="form-group">
                    <h:outputText value="Votre nom d'utilisateur :"/>
                    <h:inputText class="form-control" value="#{login.username}" id="username"></h:inputText>
                    <h:message for="username"></h:message>
                    </div>
                    <br></br>
                    <div class="form-group">
                    <h:outputText value="Votre mot de passe :"/>
                    <h:inputSecret class="form-control" value="#{login.password}" id="password"></h:inputSecret>
                    <h:message for="password"></h:message> 
                    </div>
                    <br></br>
                    <h:commandButton action="#{login.submit()}" class="btn btn-lg btn-danger btn-block" value="Se connecter"></h:commandButton>

                </h:form>
                </div>
                
                <h:outputText value="#{login.errorMessage}"></h:outputText>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
