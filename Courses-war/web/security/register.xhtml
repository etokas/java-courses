 <!--<?xml version='1.0' encoding='UTF-8' ?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content" >
                <br></br>
                <br></br>
                <div class="wrapper">
                <h:form class="form-signin">
                    <h2 class="form-signin-heading">Incrivez-vous!</h2>
                    <div class="form-group">
                    <h:outputText value="Votre nom :"/>
                    <h:inputText class="form-control" value="#{user.firstname}" id="firstname"></h:inputText>
                    <h:message for="firstname"></h:message> 
                    </div>
                    <br></br>
                    <div class="form-group">
                    <h:outputText value="Votre prenom :"/>
                    <h:inputText class="form-control" value="#{user.lastname}" id="lastname"></h:inputText>
                    <h:message for="lastname"></h:message>
                    </div>
                    <br></br>
                    <div class="form-group">
                    <h:outputText value="Votre Email :"/>
                    <h:inputText class="form-control" value="#{user.email}" id="email"></h:inputText>
                    <h:message for="email"></h:message>
                    </div>
                    <br></br>
                    <div class="form-group">
                    <h:outputText value="Votre Nom d'utilisateur :"/>
                    <h:inputText class="form-control" value="#{user.username}" id="username"></h:inputText>
                    <h:message for="username"></h:message>
                    </div>
                    <br></br>
                    <div class="form-group">
                    <h:outputText value="Votre mot de passe :"/>
                    <h:inputSecret class="form-control" value="#{user.password}" id="password"></h:inputSecret>
                    </div>
                    <br></br>
                    
                    <h:outputText value="#{user.invalidMessage}"></h:outputText>

                    <h:commandButton action="#{user.register()}" class="btn btn-info btn-block" value="S'enregistrer"></h:commandButton>

                </h:form>
                </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
