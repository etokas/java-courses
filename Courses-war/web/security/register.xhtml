<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content" >
                <h3>Veillez vous enregistrer</h3>
                <h:form>
                    <h:outputText value="Votre nom :"/>
                    <h:inputText value="#{user.firstname}" id="firstname"></h:inputText>
                    <h:message for="firstname"></h:message> 
                    <br></br><br></br>

                    <h:outputText value="Votre prenom :"/>
                    <h:inputText value="#{user.lastname}" id="lastname"></h:inputText>
                    <h:message for="lastname"></h:message>
                    <br></br><br></br>

                    <h:outputText value="Votre mot de passe :"/>
                    <h:inputText value="#{user.password}" id="password"></h:inputText>
                    <br></br><br></br>

                    <h:commandButton action="#{user.register()}" value="S'enregistrer"></h:commandButton>

                </h:form>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
